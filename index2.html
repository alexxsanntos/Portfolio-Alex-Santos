  <script>
    // Bloquear o zoom com a roda do mouse e os atalhos de teclado
    document.addEventListener('wheel', function(event) {
      if (event.ctrlKey) {
        event.preventDefault(); // Impede o zoom com a roda do mouse (Ctrl + Roda do mouse)
      }
    });

    document.addEventListener('keydown', function(event) {
      if ((event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '0'))) {
        event.preventDefault(); // Impede o zoom com os atalhos Ctrl + / Ctrl - / Ctrl 0
      }
    });
  </script>
